design_strategies:
  dATP:
    target: Adenine - 6-amino group, purine
    CDR3_mutations:
      95:
      - N
      - Q
      - S
      96:
      - Y
      - F
      - W
      97:
      - R
      - K
      98:
      - L
      - I
      - V
      99:
      - S
      - T
      - N
      100:
      - D
      - E
    rationale: Target 6-amino group (unique to A) with H-bond acceptors (N,Q,S). Use
      aromatics for stacking. Accommodate purine size.
  dGTP:
    target: Guanine - 6-keto, N1-H donor, purine
    CDR3_mutations:
      95:
      - Q
      - N
      - T
      96:
      - F
      - Y
      - W
      97:
      - K
      - R
      98:
      - I
      - L
      - M
      99:
      - N
      - Q
      - S
      100:
      - S
      - T
    rationale: Target 6-keto (unique to G) with H-bond donors (N,Q). Recognize N1-H.
      Purine-sized pocket.
  dCTP:
    target: Cytosine - 4-amino, pyrimidine (smaller)
    CDR3_mutations:
      95:
      - S
      - T
      - N
      96:
      - F
      - Y
      97:
      - R
      - K
      - H
      98:
      - A
      - V
      99:
      - Q
      - N
      100:
      - D
      - E
    rationale: Tighter pocket for smaller pyrimidine. Target 4-amino with H-bond acceptors.
      Exclude purines by size.
  dTTP:
    target: Thymine - 5-methyl, 4-keto, pyrimidine
    CDR3_mutations:
      95:
      - Q
      - N
      - T
      96:
      - F
      - Y
      97:
      - K
      - R
      98:
      - V
      - I
      - L
      99:
      - A
      - G
      100:
      - S
      - T
    rationale: Hydrophobic pocket for 5-methyl group (unique to T). H-bond donor for
      4-keto. Pyrimidine-sized pocket.
